<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>테이블 실습</title>
</head>
<body>
<h2>테이블 실습</h2>
<table border="1" width="600" align="center">
	<caption><h3>행과 열 합치기</h3></caption>
	<tr height="50">
		<th>1번째 제목</th>
		<th>2번째 제목</th>
		<th rowspan="3">3번째 제목</th>
	</tr>
	<tr height="50">
		<td>1번째 셀</td>
		<td>2번째 셀</td>
	</tr>
	<tr height="50">
		<td colspan="2">3번째 셀</td>
	</tr>
	<tr height="50">
		<td rowspan="2">4번째 셀</td>
		<td>5번째 셀</td>
		<td>6번째 셀</td>
	</tr>
	<tr height="50">
		<td colspan="2">7번째 셀</td>
	</tr>
</table>
</body>
</html>
