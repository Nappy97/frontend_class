<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 타입</title>
    <script>
        window.onload = function () {
            const text = document.getElementById("text");
            text.innerHTML = "<b style='color:deeppink'>HTML 문서가 모두 로드되었습니다.</b>"
        }
        const changeTxt = function (tag) {
            tag.innerHTML = "변경된 문자열";
        }
    </script>
</head>
<body>
<h2>이벤트 타입</h2>
<p id="text"></p>
<p onclick="changeTxt(this)">문자열을 클릭하세요</p>
</body>
</html>
