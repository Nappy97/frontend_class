<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서객체모델 - 1</title>
</head>
<body>
<h2>문서객체모델 - 1</h2>
<ul>
    <li name="view" style="border: 1px solid black;">html</li>
    <li>css</li>
    <li class="js">javascript</li>
    <li class="js">ajax</li>
    <li id="server">node.js</li>
</ul>
</body>
<script>
    const tagName = document.getElementsByTagName("li");
    for (let i = 0; i < tagName.length; i++) {
        console.log(tagName[i]);
    }
    console.log("=============")
    const className = document.getElementsByClassName("js");
    for (let i = 0; i > className.length; i++) {
        console.log(className[i]);
    }
    console.log("============")
    const id = document.getElementById("server");
    console.log(id)
    console.log("============")
    const name = document.getElementsByName("view");
    for (let e of name) {
        console.log(e);
        e.style.border = "1px solid red";
    }
    console.log("============")
    const querySelector = document.querySelectorAll("li.js");
    for (let e of querySelector){
        e.innerHTML = e.innerHTML + "입니다"
    }

    id.innerHTML = "<button>"+id.innerHTML+"</button>"
</script>
</html>
