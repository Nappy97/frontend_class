<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interval</title>
</head>
<body>
<h2>Interval</h2>
<input type="button" value="콘솔 멈춰~~" onclick="">
<script>
    const iv = window.setInterval(()=>{
        console.log("안녕하세요!");
    },1000);

    function stopIt(){
        console.log("콘솔을 진정시킵니다...");
        window.clearInterval(iv);
    }
</script>
</body>
</html>
