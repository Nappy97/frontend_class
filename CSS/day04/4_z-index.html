<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div#wrapper{
            position: relative;
            border: 1px solid black;
        }
        div.box{
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        #b1{
            left: 50px;
            top: 50px;
            background-color: deeppink;
            z-index: 2;
        }
        #b2{
            left: 100px;
            top: 100px;
            background-color: deepskyblue;
            z-index: 3;
        }
        #b3{
            background-color: gold;
            z-index: 1;
        }
    </style>
</head>
<body>
<h2>z-index</h2>
<div id="wrapper">
    <div class="box" id="b1"></div>
    <div class="box" id="b2"></div>
    <div class="box" id="b3"></div>
</div>
</body>
</html>
