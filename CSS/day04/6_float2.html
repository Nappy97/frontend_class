<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float - 2</title>
    <style>
        div{
            padding: 20px;
        }
        #box1{
            background-color: gold;
            float: left;
            margin-right: 20px;
        }
        #box2{
            background-color: deeppink;
            float: left;
            margin-right: 100px;
        }
        #box3{
            background-color: honeydew;
            float: left;
        }
        #box4{
            background-color: blueviolet;
            clear: both;
        }
    </style>
</head>
<body>
<h2>float - 2</h2>
<div id="box1">박스 - 1</div>
<div id="box2">박스 - 2</div>
<div id="box3">박스 - 3</div>
<div id="box4">박스 - 4</div>
</body>
</html>
