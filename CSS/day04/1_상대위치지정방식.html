<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상대 위치 지정방식</title>
    <style>
        .relative1{
            width: 200px;
            background-color: deeppink;
            padding: 20px;
            margin-left: 50px;
        }
        .relative2{
            width: 400px;
            background-color: deepskyblue;
            padding: 20px;
            position: relative;
            left: 70px;
            top: -10px;
        }
    </style>
</head>
<body>
<h2>상대 위치 지정방식</h2>
<div class="relative1">상대 위치 지정방식1</div>
<div class="relative2">상대 위치 지정방식2</div>
</body>
</html>
