<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 텍스트 - 1</title>
    <style>
        .letter{
            letter-spacing: 5px;
        }
        .word{
            word-spacing: 16px;
        }
    </style>
</head>
<body>
<h2>CSS 텍스트 - 1</h2>
<p>letter-spacing</p>
<p>
    <span class="letter">CSS의 letter-spacing 속성테스트</span>
</p>
<p>word-spacing</p>
<p>
    <span class="word">CSS의 word-spacing 속성 테스트</span>
</p>
</body>
</html>
