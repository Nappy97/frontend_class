<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Per</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            border: 3px solid red;
            /*width: 80%;*/
            min-width: 800px;
            max-width: 1000px;
            height: 300px;
        }
        .box1{
            border: 3px solid blue;
            height: 250px;
            width: 60%;
            display: inline-block;
        }
        .box2{
            border: 3px solid green;
            height: 200px;
            width: 39%;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
</body>
</html>
