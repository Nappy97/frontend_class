<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition - 2</title>
    <style>
        h2 {
            text-align: center;
        }

        #container {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            border-radius: 30px;
            border: 5px solid black;
            padding: 30px;
        }

        .box {
            width: 140px;
            height: 140px;
            background-color: pink;
            margin-bottom: 50px;
            font-size: 20px;
        }

        p {
            text-align: center;
            line-height: 130px;
            font-weight: bold;
        }

        #container:hover > .box {
            transform: rotate(720deg);
            margin-left: 650px;
        }
        #no-delay{
            transition-property: all;
            transition-timing-function: linear;
            transition-duration: 3s;
        }
        #delay{
            transition-duration: 2s;
            transition-delay: 1s;
        }
    </style>
</head>
<body>
<h2>transition - 2</h2>
<div id="container">
    <div class="box" id="no-delay">
        <p>(❁´◡`❁)
        </p>
    </div>
    <div class="box" id="delay">
        <p>(๑•̀ㅂ•́)و✧</p>
    </div>
</div>
</body>
</html>
