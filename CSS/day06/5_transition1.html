<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition - 1</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 30px;
            border: 1px solid black;
        }
        #bg-tr{
            background-color: coral;
            transition: background-color linear 2s;
        }
        #bg-tr:hover{
            background-color: navy;
            border: 5px dotted red;
        }
        #border-tr{
            background-color: springgreen;
            border: 10px dotted deeppink;
            transition: all ease 2s;
        }
        #border-tr:hover{
            background-color: indianred;
            border: 10px dashed powderblue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<h2>transition - 1</h2>
<div id="bg-tr"></div>
<div id="border-tr"></div>
</body>
</html>
