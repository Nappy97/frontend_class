<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요소 선택자</title>
    <style>
        p{
            color: indianred;
        }
    </style>
</head>
<body>
<h2>요소 선택자</h2>
<p>
    특정 태그가 쓰인 모든 요소에 스타일을 적용
</p>
<p>
    상속하는 <span>속성</span>임
</p>
<p>
    상속하는 <em>속성</em>임
</p>
<p>
    상속하는 <ins>속성</ins>임
</p>
<p>
    상속하는 <strong>속성</strong>임
</p>
</body>
</html>
