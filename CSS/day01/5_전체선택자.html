<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전체 선택자</title>
    <style>
h2{
    color: deeppink;
    font-size: 50px;
}
*{
    color: green;
}
    </style>
</head>
<body>
<h2>전체 선택자</h2>
<p>전체 선택자는 * 기호를 사용</p>
<ol>
    <li>전체 선택자는 한번에 많은 요소를 선택</li>
    <li>너무 많은 요소가 있는 HTML 문서에 사용할 경우 부하를 줄 수 있음</li>
</ol>
</body>
</html>
