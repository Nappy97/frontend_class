<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인접 형제 선택자</title>
    <style>
        h3 + p {
            color: white;
            background-color: deeppink;
            font-size: 30px;
        }

        h3 + p + p {
            color: blue;
        }
    </style>
</head>
<body>
<h2>인접 형제 선택자</h2>
<div>
    <h3>첫째</h3>
    <p>둘째</p>
    <p>셋째</p>
    <h4>넷째</h4>
</div>
</body>
</html>
