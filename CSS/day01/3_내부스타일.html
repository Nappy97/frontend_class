<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내부 스타일</title>
    <style>
        h2{
            font-size: 50px;
        }
        p{
            font-size: 20px;
        }
        ul{
            list-style: none;
            color: deeppink;
        }
        li{
            display: inline-block;
            margin-right: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>내부 스타일</h2>
<p>CSS를 적용하는 방법</p>
<ul>
    <li>인라인 스타일</li>
    <li>내부 스타일</li>
    <li>외부 스타일</li>
</ul>
</body>
</html>
