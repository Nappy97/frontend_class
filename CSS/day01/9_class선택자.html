<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클래스 선택자</title>
    <style>
        .redText{
            color: red;
        }
        .blueText{
            color: blue;
        }
        /* span 태그 이면서 bigText 라는 class 를 가진 요소 */
        span.bigText{
            font-size: 50px;
        }
        /* redText라는 class 이면서 bigText 라는 class 를 가진 요소 */
        .redText.bigText{
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>클래스 선택자</h2>
<p>
    <span class="redText bigText">클래스 선택자</span>는 <span class="blueText">특정 집단의 여러 요소를 한번에 선택</span>할 때 사용합니다.
</p>
<div class="bigText">
    <span class="redText">특정 집단을 클래스(class)</span> 라고 하며, <span class="blueText">. 기호를 사용</span>하여 같은 클래스 이름을 가지는 요소들을 모두 선택합니다.
</div>
</body>
</html>
