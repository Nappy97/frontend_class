<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테두리</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 15px;
            background-color: #c2ffc0;
            display: inline-block;
            border-width: 10px;
            border-color: firebrick;
        }
        .border1{
            border-style: solid;
        }
        .border2{
            border-style: ridge;
        }
        .border3{
            border-style: groove;
        }
        .border4{
            border-style: inset;
        }
        .border5{
            border-style: outset;
        }
        .border6{
            border-top-color: blue;
            border-top-style: dashed;
            border-right-style: double;
            border-bottom-color: deeppink;
            border-bottom-style: dotted;
            border-left-style: solid;
            /*border: 10px solid;*/
        }
    </style>
</head>
<body>
<h2>테두리</h2>
<div class="border1"></div>
<div class="border2"></div>
<div class="border3"></div>
<div class="border4"></div>
<div class="border5"></div>
<div class="border6"></div>

</body>
</html>
