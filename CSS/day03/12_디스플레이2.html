<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>디스플레이 - 2</title>
    <style>
        div{
            background-color: hotpink;
            border: 3px ridge blue;
            margin-bottom: 20px;
        }
        p.none{
            display: none;
        }
        p.hidden{
            visibility: hidden;
        }
    </style>
</head>
<body>
<h2>디스플레이 - 2</h2>
<div>
    <p>display 속성 값을 none으로 설정합니다</p>
    <p class="none">display 속성 값을 none으로 설정했습니다</p>
</div>
<div>
    <p>visibility 속성 값을 hidden으로 설정합니다</p>
    <p class="hidden">visibility 속성 값을 hidden으로 설정했습니다</p>
</div>
</body>
</html>
