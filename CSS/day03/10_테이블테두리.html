<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 테두리</title>
    <style>
        table {
            border: 3px solid red;
            width: 600px;
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid red;
            height: 40px;
        }
    </style>
</head>
<body>
<h2>테이블 테두리</h2>
<table>
    <caption>브라우저 종류</caption>
    <tr>
        <th>개발사</th>
        <th>브라우저 이름</th>
    </tr>
    <tr>
        <th>google</th>
        <td>chrome</td>
    </tr>
    <tr>
        <th>microsoft</th>
        <td>edge</td>
    </tr>
    <tr>
        <th>apple</th>
        <td>safari</td>
    </tr>
    <tr>
        <th>samsung</th>
        <td>samsunweb</td>
    </tr>
</table>
</body>
</html>
